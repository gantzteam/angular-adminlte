<div class="content-wrapper">
    <div class="container">
        <form (submit)="onSubmit()" role="form">
            <legend>Normal Form</legend>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input #spy [(ngModel)]="mRegister.firstname" type="text" class="form-control" id="firstname" name="firstname"
                    required placeholder="Input field">
            </div>
            <div>Debug : {{spy.className}}</div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input [(ngModel)]="mRegister.lastname" type="text" class="form-control" id="lastname" name="lastname"
                    required placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="mRegister.email" type="email" class="form-control" id="email" name="email" required
                    placeholder="Input field">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="mRegister.password" type="password" class="form-control" id="password" name="password"
                    required placeholder="Input field">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            {{mRegister | json}}
        </form>
    </div>

</div>
